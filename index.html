<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDB Inventario Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F8F9FA; margin: 0; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ESTOS DATOS LOS SAQUÃ‰ DE TU CAPTURA DE PANTALLA
        const firebaseConfig = {
            apiKey: "AIzaSyDQ5HBHyBsnW7_rU49hYqYT8MVHHGJqFH0",
            authDomain: "cdb-software.firebaseapp.com",
            projectId: "cdb-software",
            storageBucket: "cdb-software.firebasestorage.app",
            messagingSenderId: "996089079089",
            appId: "1:996089079089:web:82b6e65835ae79df793c10",
            measurementId: "G-3NQ7N08D25"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();
        const { useState, useEffect } = React;

        function App() {
            const [view, setView] = useState('loading');
            const [items, setItems] = useState([]);
            const [formData, setFormData] = useState({ medidas: '', lote: '' });

            useEffect(() => {
                auth.signInAnonymously().then(() => setView('menu'));
            }, []);

            useEffect(() => {
                if (view === 'loading') return;
                const unsubscribe = db.collection("inventario_maderas")
                    .onSnapshot(snap => {
                        const data = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                        setItems(data.sort((a, b) => b.createdAt - a.createdAt));
                    });
                return () => unsubscribe();
            }, [view]);

            const handleSave = async () => {
                if (!formData.medidas || !formData.lote) return alert("Completa los campos");
                const barcode = Math.floor(10000000 + Math.random() * 90000000).toString();
                await db.collection("inventario_maderas").add({
                    ...formData,
                    tipo: 'Tabla',
                    barcode,
                    estado: 'STOCK',
                    createdAt: Date.now()
                });
                setView('menu');
                setFormData({ medidas: '', lote: '' });
            };

            if (view === 'loading') return <div className="h-screen flex items-center justify-center bg-[#703818] text-white font-bold">CARGANDO NUBE...</div>;

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col">
                    <header className="bg-[#703818] p-5 text-white flex justify-between items-center shadow-lg">
                        <h1 className="font-black text-xl italic">CDB SOFTWARE</h1>
                        <span className="text-[10px] bg-green-500 px-2 py-1 rounded-full font-bold">ONLINE</span>
                    </header>

                    <main className="p-4 flex-1">
                        {view === 'menu' && (
                            <div className="space-y-4 animate-fade-in">
                                <div className="bg-white p-6 rounded-[32px] shadow-sm border border-slate-100 flex justify-between items-center">
                                    <div>
                                        <p className="text-[10px] font-black text-slate-400 uppercase">Materia Prima</p>
                                        <p className="text-5xl font-black text-[#703818]">{items.length}</p>
                                    </div>
                                    <button onClick={() => setView('add')} className="bg-orange-500 text-white p-5 rounded-2xl shadow-lg active:scale-90 transition-all">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                    </button>
                                </div>

                                <div className="space-y-2">
                                    {items.map(item => (
                                        <div key={item.id} className="bg-white p-4 rounded-2xl border border-slate-100 flex items-center justify-between shadow-sm">
                                            <div className="flex items-center gap-3">
                                                <div className="bg-orange-50 w-10 h-10 rounded-xl flex items-center justify-center font-black text-orange-800">T</div>
                                                <div>
                                                    <p className="font-black text-slate-800 text-sm">{item.medidas}</p>
                                                    <p className="text-[9px] font-bold text-slate-400 uppercase">LOTE: {item.lote}</p>
                                                </div>
                                            </div>
                                            <div className="text-[10px] font-mono text-slate-300">#{item.barcode}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'add' && (
                            <div className="bg-white p-8 rounded-[40px] shadow-sm space-y-4 animate-fade-in">
                                <h2 className="font-black text-xl text-slate-800 uppercase italic">Nuevo Registro</h2>
                                <input type="text" placeholder="Medidas (Ej: 100x100x20)" className="w-full bg-slate-50 p-4 rounded-xl border-none outline-none font-bold" 
                                    value={formData.medidas} onChange={e => setFormData({...formData, medidas: e.target.value})} />
                                <input type="text" placeholder="Procedencia / Lote" className="w-full bg-slate-50 p-4 rounded-xl border-none outline-none font-bold" 
                                    value={formData.lote} onChange={e => setFormData({...formData, lote: e.target.value})} />
                                <button onClick={handleSave} className="w-full bg-[#703818] text-white font-black py-4 rounded-xl shadow-lg uppercase text-xs">Guardar en la Nube</button>
                                <button onClick={() => setView('menu')} className="w-full text-slate-300 font-black uppercase text-[10px]">Cancelar</button>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-around shadow-inner">
                        <button onClick={() => setView('menu')} className={`p-2 ${view === 'menu' ? 'text-[#703818]' : 'text-slate-300'}`}>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
                        </button>
                        <button onClick={() => setView('add')} className={`p-2 ${view === 'add' ? 'text-[#703818]' : 'text-slate-300'}`}>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
